<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selector Panel</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <button id="selectorButton" class="bg-indigo">Enable Selector Mode</button>
  <button id="clearButton">Clear Selection</button>

  <select id="styleProfileDropdown" style="margin-left:10px; padding:4px 8px;">
    <option value="" disabled selected>Select style profile</option>
  </select>

  <button id="validateButton" style="margin-left:10px; padding:8px 14px;">Validate Styles</button>
  <button id="validateAlignmentButton" style="margin-left:10px; padding:8px 14px;">Validate Alignment</button>

  <div id="infoDisplay"></div>
  <div id="alignmentDisplay" style="display: none;"></div>

  <script src="panel.js"></script>
</body>
</html>
