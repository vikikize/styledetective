<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DevTools Style & Alignment Validator</title>
  <link rel="stylesheet" href="panel.css" />
</head>
<body>
  <div class="toolbar">
    <button id="selectorButton" class="btn bg-indigo">Enable Selector Mode</button>
    <button id="clearButton" class="btn">Clear Selection</button>
    <select id="styleProfileDropdown" class="dropdown"></select>
    <button id="validateButton" class="btn bg-green">Validate Styles</button>
    <button id="validateAlignmentButton" class="btn bg-blue">Validate Alignment</button>
  </div>

  <div id="infoDisplay" class="cards-container" style="display:none;"></div>
  <div id="alignmentDisplay" class="cards-container" style="display:none;"></div>
  
  <script src="panel.js"></script>
</body>
</html>
