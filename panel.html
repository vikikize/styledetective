<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Selector Panel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
    }

    button {
      padding: 8px 14px;
      font-size: 14px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    #selectorButton.bg-indigo {
      background-color: #6366f1;
    }

    #selectorButton.bg-indigo:hover {
      background-color: #4f46e5;
    }

    #selectorButton.bg-red {
      background-color: #ef4444;
    }

    #selectorButton.bg-red:hover {
      background-color: #dc2626;
    }

    #clearButton {
      background-color: #6b7280;
    }

    #clearButton:hover {
      background-color: #4b5563;
    }

    #infoDisplay {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      display: none;
      max-height: 250px;
      overflow-y: auto;
      font-size: 13px;
    }

    #infoDisplay ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #infoDisplay li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <button id="selectorButton" class="bg-indigo">Enable Selector Mode</button>
  <button id="clearButton">Clear Selection</button>
  <div id="infoDisplay"></div>

  <script src="panel.js"></script>
</body>
</html>
