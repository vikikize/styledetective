<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Style Detective</title>
  <link rel="stylesheet" href="panel.css" />
  <link rel="stylesheet" href="choices.min.css"/>
</head>
<body>
  <div class="toolbar">
    <div class="toolbar-header">
      <h2>Style Detective</h2>
      <div class="selector-controls">
        <button id="selectorButton" class="btn-icon">
          <span class="icon" role="img" aria-label="Magnifying glass">🔍</span>
        </button>
        <select id="interactionModeSelect" class="mode-select">
           <option value="hover-on">Hover-On</option>
          <option value="hover-off">Hover-Off</option>
          <option value="focus">Focus</option>
        </select>
      </div>
    </div>

    <div class="style-profile-controls">
      <label for="styleProfileInput">Select Styles to Verify</label>
      <select id="styleProfileList">
        <option value="" disabled selected>Select style profile...</option>
      </select>
    </div>
    
    <div class="action-buttons">
      <button id="validateButton" class="btn bg-blue">
       <span class="icon" role="img" aria-label="Check mark">✅</span> <span>Validate Styles</span>
      </button>
      <button id="validateAlignmentButton" class="btn bg-blue">
        <span class="icon" role="img" aria-label="Ruler horizontal">📏</span> <span>Validate Alignment</span>
      </button>
      <button id="calculateSpacingButton" class="btn bg-blue">
        <span class="icon" role="img" aria-label="Ruler vertical">↔️</span> <span>Calculate Spacing</span>
      </button>
      <button id="clearButton" class="btn bg-red">
        <span class="icon" role="img" aria-label="Trash can">🗑️</span> <span>Clear Selection</span>
      </button>
    </div>
  </div>

  <div id="infoDisplay" class="cards-container" style="display:none;"></div>
  <div id="alignmentDisplay" class="cards-container" style="display:none;"></div>
  <div id="spacingDisplay" style="display:none;"></div>
  
  <script src="utils.js"></script>
  <script src="validation.js"></script>
  <script src="ui.js"></script>
  <script src="panel.js"></script>
  <script src="choices.min.js"></script>

</body>
</html>
